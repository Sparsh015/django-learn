{% extends "layout.html" %}}

{% block content %}
test content for forms
<form method="POST" class= "text-red-600">
    {% csrf_token %} 
    {{form}}
    <button type= "submit">Search Store</button>
</form> 

{% if stores %}
    <h2>Stores available</h2>
    <ul>
        {% for store in stores %}
            <li>{{store.name}} - {{store.location}}</li>
        {% endfor %}
    </ul>
{% endif %}
{% endblock %}}
