{% extends "layout.html" %}

{% block title %}
DJapp title
{% endblock %}

{% block content %} 
<h1>DJapp | Home Page</h1>

<div class="grid grid-cols-3 gap-4 m-5">
    {% for anim in animes %}

        <div class="bg-blue-900 p-3 rounded">
            <img class ="rounded shadow-lg" src="{{anim.image.url}}" alt="">
            <h3 class= "text-2xl font-bold">{{anim.name}}</h3>
            <a href="{% url 'anime_detail' anim.id %}">
                <button
                type="button"
                class="inline-flex items-center justify-center w-full px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-orange-600 hover:bg-orange-700 focus:outline-none focus:ring-offset-2 focus:ring-orange-500"
                >

                {{anim.type}} - {{anim.id}}
                
                </button>
            
        </a>
        </div>

    {% endfor %}
</div>

{% endblock %}
